apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: funding-service-production
  namespace: argocd
spec:
  project: default
  source:
    #TODO - do not hardcode
    repoURL: https://github.com/Rpc-h/infrastructure
    targetRevision: main
    path: charts/funding-service
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            image:
              tag: "a6d518b"
            envFrom:
              - type: secret
                name: discovery-platform-production
            env:
              - name: "PORT"
                value: "3020"
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
