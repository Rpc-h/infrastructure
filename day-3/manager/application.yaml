apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manager-staging
  namespace: argocd
spec:
  project: default
  source:
    #TODO - do not hardcode
    repoURL: https://github.com/Rpc-h/infrastructure
    targetRevision: staging
    path: charts/manager
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            image:
              repository: sitilge/manager
              tag: 13d38b3
            envFrom:
              - type: secret
                name: manager-staging
            env:
              - name: "PORT"
                value: "3030"
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
