apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: discovery-platform
  namespace: argocd
spec:
  project: default
  source:
    #TODO - do not hardcode
    repoURL: https://github.com/Rpc-h/infrastructure
    targetRevision: main
    path: charts/discovery-platform
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            image:
              tag: "157f259"
            env:
              - name: "BRANCH"
                value: "MAIN"
              - name: "DB_CONNECTION_URL"
                value: ""
              - name: "SMART_CONTRACT_ADDRESS"
                value: ""
              - name: "HOPRD_ACCESS_TOKEN"
                value: ""
              - name: "FUNDING_SERVICE_URL"
                value: "http://funding-service.production:3010"
              - name: "SECRET_KEY"
                value: ""
              - name: "WALLET_PRIV_KEY"
                value: ""
              - name: "PORT"
                value: "3020"
              - name: "NODE_ENV"
                value: "development"
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
